<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Country List</h2>
    </div>
    <div class="panel-body">
      <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">

        <thead>
          <tr>
           
            <th >Country</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="countries.length == 0">
            <td colspan="5" style="text-align: center"><h2>There are no countries yet</h2></td>
          </tr>
          <tr *ngFor="let Country of countries">
            
           <td>{{Country.name}}</td>
            
              <td><button style='margin: right 30px;' (click)="goToUpdateCountry(Country.id)"   class="btn btn-success" style="margin-left: 10px">Edit details</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button style='margin-right:16px'(click)="deleteCountry(Country.id)" class="btn btn-danger">Delete</button>
                
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
