<h3>Create Country</h3>
<div  style="width: 400px;">
  <form #adduseform="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">

      <label for="id">Id:</label>
      <input type="text" class="form-control" required [(ngModel)]="country.id" name="id">

      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="country.name" name="name">
    </div>

 
    <button class="btn btn-success">Submit</button>
  </form>
</div>
